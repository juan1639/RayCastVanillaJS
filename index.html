<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayCast-JS</title>

	<link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <script type="module" src="/js/main.js" defer></script>
</head>

<body>
    <main id="pre-menu">
        <div id="contenedor-pre-menu">

            <section class="encabezado">
                <h1>Menu Configuraci√≥n</h1>
            </section>

            <section class="cuerpo">

                <div class="opcion-menu">
                    <span>FPS</span>
                    <select name="fps" id="fps"
                        style="font-size: 18px; padding: 0.2em 0.6em; color: #797000; border-radius: 4px;">
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60" selected>60</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                    </select>
                </div>

                <div class="opcion-menu">
                    <span>Dimensiones</span>
                    <select name="dimensiones" id="dimensiones"
                        style="font-size: 18px; padding: 0.2em 0.6em; color: #797000; border-radius: 4px;">
                        <option value="640x480">640x480</option>
                        <option value="800x600">800x600</option>
                        <option value="1120x630" selected>1120x630</option>
                        <option value="1280x960">1280x960</option>
                    </select>
                </div>

                <div class="opcion-menu" id="durante-juego">
                    <p>Durante el Juego</p>
                </div>

                <div class="opcion-menu">
                    <span>Cambiar modo:</span>
                    <span>Ctrl</span>

                </div>

                <div class="opcion-menu">
                    <span>Cambiar Render:</span>
                    <span>Shift</span>
                </div>

            </section>
            
            <section class="boton-submit">
                <button id="boton-comenzar">Comenzar</button>
            </section>
        </div>
    </main>
    
    <!-- ************ C A N V A S *********** -->
    <canvas id="canvas"></canvas>
    <!-- ************************************ -->
</body>
</html>
